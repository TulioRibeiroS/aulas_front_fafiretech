<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JS</title>
</head>
<body>
    <!-- NESSA ATIVIDADE VAMOS CRIAR UM BOT˜AO COM UMA FUNÇ˜AO DE EXIBIÇ˜AO DE ALERT.
        ESTE ALERT IR´A EXIBIR UMA SIMPLES MENSAGEM. -->

    <p>
        Número 1
    </p>
    <input type="text" id="numero1">
    <p>
        Número 2
    </p>
    <input type="text" id="numero2">
    
    <!-- <button type="button" onclick="primeiraFuncao(input)">Clique aqui</button> -->

    <button type="button" onclick="somar(numero1, numero2)">Somar</button>
    <button type="button" onclick="media(numero1, numero2)">Media</button>
    <script>
        // function primeiraFuncao(input) {
        //     alert(input.value);
        // }
            function somar(n1, n2) {
                var n1 = parseInt(document.getElementById('numero1').value);
                var n2 = parseInt(document.getElementById('numero2').value);
                somar = n1 + n2;
                alert("A soma foi " + somar);
            }

            function media(n1,n2) {
                var n1 = parseInt(document.getElementById('numero1').value);
                var n2 = parseInt(document.getElementById('numero2').value);
                media = (n1 + n2) / 2;
                alert("A media foi " + media);
            }

    </script>
</body>
</html>
